<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DotUp Web Studio | Elevamos tu ADN digital</title>
  
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --dark-green: #0f3d1e;
      --darker-green: #082b14;
      --accent: #f97316;
      --accent-hover: #ea580c;
      --white: #ffffff;
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    * { margin:0; padding:0; box-sizing:border-box; scroll-behavior: smooth; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: #041208;
      color: var(--white);
      line-height: 1.6;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* --- Header --- */
    header {
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      transition: all 0.5s ease;
      padding: 1rem 0;
    }

    header.scrolled {
      background: rgba(8, 43, 20, 0.95);
      backdrop-filter: blur(15px);
      padding: 0.6rem 0;
      border-bottom: 1px solid var(--glass-border);
    }

    nav {
      max-width: 1300px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 5%;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
      color: var(--white);
      text-decoration: none;
      font-weight: 900;
    }

    .logo span { color: var(--accent); }

    .nav-links { display: flex; gap: 1.5rem; list-style: none; }
    .nav-links a {
      color: var(--white);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.8rem;
      text-transform: uppercase;
      opacity: 0.7;
    }

    /* --- Hero --- */
    .hero {
      min-height: 100vh;
      background: linear-gradient(-45deg, #0f3d1e, #082b14, #041208, #1a4d2e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 100px 5% 60px;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.5rem, 10vw, 5rem);
      font-weight: 900;
      line-height: 1.1;
      margin-bottom: 1.5rem;
      color: #fff;
    }

    /* --- Botones --- */
    .btn {
      display: inline-block;
      background: var(--accent);
      color: white;
      padding: 1rem 2rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 700;
      transition: 0.4s;
      border: none;
      cursor: pointer;
    }

    /* --- Secciones --- */
    section { padding: 4rem 5%; max-width: 1300px; margin: 0 auto; }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.2rem, 7vw, 3.5rem);
      margin-bottom: 3rem;
      text-align: center; /* Títulos Centrados */
      width: 100%;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .card {
      background: var(--glass);
      padding: 2.5rem 1.5rem;
      border-radius: 15px;
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px);
      text-align: center; /* Contenido tarjetas centrado */
      transition: 0.4s;
    }

    /* --- Metodología (Idea 1) --- */
    .metodologia-item {
        border-top: 1px solid var(--accent);
        padding-top: 1.5rem;
        text-align: center;
    }

    /* --- Contadores (Idea 2) --- */
    .stats-section {
        background: rgba(15, 61, 30, 0.3);
        margin: 4rem 0;
        text-align: center;
    }
    .counter {
        font-size: 3rem;
        font-weight: 900;
        color: var(--accent);
        display: block;
    }

    /* --- Portafolio Centrado --- */
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2.5rem;
      justify-content: center; /* Centra las fotos si hay pocas */
    }

    .portfolio-item {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      height: 400px;
      max-width: 500px;
      margin: 0 auto; /* Centra la foto en su columna */
      width: 100%;
    }

    .portfolio-item img {
        width: 100%; height: 100%; object-fit: cover;
    }

    .portfolio-overlay {
      position: absolute;
      inset: 0;
      padding: 2rem;
      background: rgba(4, 18, 8, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 0;
      transition: 0.4s;
    }

    .portfolio-item:hover .portfolio-overlay { opacity: 1; }

    /* --- Contacto --- */
    .contact-wrapper {
        display: grid;
        grid-template-columns: 1fr;
        gap: 3rem;
        background: var(--glass);
        padding: 2rem;
        border-radius: 20px;
        border: 1px solid var(--glass-border);
    }

    form input, form textarea {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--glass-border);
      color: white;
      border-radius: 6px;
    }

    /* --- Media Queries --- */
    @media (min-width: 900px) {
        .contact-wrapper { grid-template-columns: 1fr 1fr; padding: 4rem; }
        .logo { font-size: 2.2rem; }
        section { padding: 8rem 5%; }
        .nav-links a { font-size: 0.9rem; }
    }

    @media (max-width: 600px) {
        .nav-links { display: none; }
    }

    /* --- Animación --- */
    .reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease-out;
    }
    .reveal.active { opacity: 1; transform: translateY(0); }
  </style>
</head>
<body>

  <header id="header">
    <nav>
      <a
